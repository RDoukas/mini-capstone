<!-- using materialize -->

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Plant Palace</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/app/views/products/show.html.erb">Plants</a></li>
          <li><a href="/app/views/products/show.html.erb">Pots</a></li>
          <li><a href="/app/views/products/show.html.erb">Misc</a></li>
        </ul>
      </div>
    </nav>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
      </form>

    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="Plants.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Plants<i class="material-icons right">more_vert</i></span>
        <p><a href="#">Click here!</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Plants<i class="material-icons right">close</i></span>
        <p>Here's our selection of plants.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="PlantsandPots.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Pots<i class="material-icons right">more_vert</i></span>
        <p><a href="#">Click here</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Pots<i class="material-icons right">close</i></span>
        <p>Here's our selection of pots and planters</p>
      </div>
    </div>
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="misc.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">Misc<i class="material-icons right">more_vert</i></span>
        <p><a href="#">Click here!</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Misc<i class="material-icons right">close</i></span>
        <p>Here's our selection of misc items to help you garden!</p>
      </div>
    </div>
     <!--Import materialize.js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
